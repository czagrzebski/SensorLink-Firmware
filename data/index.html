<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensorLink</title>
    <!-- Add Font Awesome link -->
  

    <style>
        /* Styles remain the same as before */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 30px; /* Adjusted navbar height */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin: 0; /* Resetting margin */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Align items vertically */
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #wifi-info {
            font-size: 14px;
            display: flex;
            align-items: center;
            color: #ccc; /* Color for WiFi info */
            margin-left: auto; /* Pushes WiFi info to the far right */
        }
        #wifi-icon {
            margin-right: 5px;
        }
        #ssid {
            margin-right: 10px; /* Add space between SSID and time */
        }
        #current-time {
         
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Grid layout for cards */
            gap: 20px;
            padding: 20px;
            max-width: 1200px; /* Max width for the grid */
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>SensorLink</h1> <!-- Mention SensorLink in the title -->
        <div id="wifi-info">
            <svg style="color: white; margin-right: 5px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wifi" viewBox="0 0 16 16"> <path d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z" fill="white"></path> <path d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091l.016-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z" fill="white"></path> </svg>
            <span id="ssid">ESP32Link</span> <!-- Display SSID here -->
            <span id="current-time"></span> <!-- Display current time here -->
        </div>
    </nav>
    <div class="card-container">
        <div class="card">
            <h1>Sensor 1 (Potentiometer)</h1>
            <p>Channel: ADC1_CHANNEL_0 </p>
            <p>Attentuation: 11dB</p>
            <p>Value: <span id="sensor1">--</span> mV</p>
        </div>
        <div class="card">
            <h1>Sensor 2 (Unkown)</h1>
            <p>Channel: UNMAPPED </p>
            <p>Attentuation: 0dB</p>
            <p>Value: <span id="sensor2">--</span> mV</p>
        </div>
        <!-- Add more cards for different sensors -->
    </div>
    <script>
        // Establish a connection with the WebSocket server
        const ws = new WebSocket('ws://192.168.4.1/ws'); 

        // Event listener to be called when the WebSocket connection is opened
        ws.onopen = function() {
            console.log("Connected to the WebSocket server");
        };

        // Event listener to be called when a message is received from the server
        ws.onmessage = function(event) {
            document.getElementById('sensor1').textContent = event.data;
        };

        // Event listener for any errors that occur
        ws.onerror = function(error) {
            console.log("WebSocket Error: " + error);
            alert("Failed to establish connection with the SensorLink Device");
        };

        // Optionally, handle the WebSocket closing
        ws.onclose = function() {
            console.log("Disconnected from the WebSocket server");
            alert("Lost connection with the SensorLink Device");
        };

        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = formattedTime;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
